<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/nifty.modal.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Nifty Modal</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <div ng-controller="MyController">

          <div class="row">
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('slide-in-up')">slide-in-up</button>
            </div>
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('slide-in-down')">slide-in-down</button>
            </div>
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('fade-in-scale')">fade-in-scale</button>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('fade-in-right')">fade-in-right</button>
            </div>
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('fade-in-left')">frade-in-left</button>
            </div>
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('newspaper')">newspaper</button>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('jelly')">jelly</button>
            </div>
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('road-runner')">road-runner</button>
            </div>
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('splat')">splat</button>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('spin')">spin</button>
            </div>
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('swoosh')">swoosh</button>
            </div>
            <div class="col">
              <button class="button button-full button-assertive" ng-click="openModal('fold-unfold')">fold-unfold</button>
            </div>
          </div>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
